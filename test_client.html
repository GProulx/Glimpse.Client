<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    
<script src="./glimpse.js" type="text/javascript"></script>   
<script type="text/javascript"> 
var customEngineA = {
        build: function(data) {
            return 'AAAA - ' + data + ' - AAAA';
        }
    },
    customEngineB = {
        build: function(data) {
            return 'BBB - ' + data + ' - BBB';
        }
    };
glimpse.render.engine.register('marionette-customA', customEngineA);
glimpse.render.engine.register('marionette-customB', customEngineB);

var args = {
        key: 'marionette-core',
        payload: {
            name : 'Marionette', 
            isPermanent : true,
            data :  [['Title 1', 'Title 2', 'Title 3'],['b', 'b', 'b'],['c', 'c', 'c'],[function (a, b) { return a + b; }, 'd', 'd'],[jQueryGlimpse.fn, 'e', 'e'],['f', 'f', 'f']]
        },
        metadata: {
            documentationUri: "http://marionettejs.com/Glimpse",
            layout: [
                [ { data: 0, key: true }, { data: 1, width: '20%', engine: 'marionette-customA' }, { data: 2, width: '20%', engine: 'marionette-customB' } ]
            ]
        }
    };
glimpse.tab.register(args);
//glimpse.pubsub.publish('trigger.tab.register', args);  //This is an alt way the plugin can be registered
</script>
</body>
</html>
