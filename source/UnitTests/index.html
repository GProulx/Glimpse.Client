<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>QUnit Test Suite</title>
    <link rel="stylesheet" href="./Lib/qunit.css" type="text/css" media="screen">
</head>
<body>
    <h1 id="qunit-header">QUnit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">
        <div class="glimpse-outer"> 
            <div class="glimpse-spacer"></div> 
            <div class="glimpse-open">
                <div class="glimpse-icon"></div>
            </div> 
            <div class="glimpse-holder glimpse">
                <div class="glimpse-resizer"></div>
                <div class="glimpse-bar">
                    <div class="glimpse-icon" title="About Glimpse?"></div>
                    <div class="glimpse-title"> 
                        <span class="glimpse-snapshot-type"></span><span><span class="glimpse-enviro"></span><span class="glimpse-context-stack"></span><span class="glimpse-url"></span></span>
                    </div>
                    <div class="glimpse-buttons">
                        <a class="glimpse-meta-warning glimpse-button" href="#" title="Glimpse has some warnings!"></a>
                        <a class="glimpse-meta-update glimpse-button" href="http://www.nuget.org/List/Packages/Glimpse" title="New version of Glimpse available" target="_blank"></a>
                        <a class="glimpse-meta-help glimpse-button" href="#" title="Need some help?"></a>
                        <a class="glimpse-minimize glimpse-button" href="#" title="Close/Minimize"></a>
                        <a class="glimpse-popout glimpse-button" href="#" title="Pop Out"></a>
                        <a class="glimpse-close glimpse-button" href="#" title="Shutdown/Terminate"></a>
                    </div>
                </div>
                <div class="glimpse-content">
                    <div class="glimpse-tabs">
                        <ul>
                            <li class="glimpse-tab" data-glimpseKey="Test"></li>
                        </ul>
                    </div>
                    <div class="glimpse-panel-holder">
                        <div class="glimpse-panel" data-glimpseKey="Test"></div>
                    </div>
                    <div class="glimpse-options"></div>
                </div>
            </div> 
        </div>
    </div>
     
    <script type="text/javascript" src="../jquery-1.6.3.min.js"></script> 
    <script type="text/javascript" src="./Lib/qunit.js"></script>
    
    <script type="text/javascript" src="./Unit/mock-glimpse.core.pubsub.js"></script>
    <script type="text/javascript" src="./Unit/mock-glimpse.core.element.js"></script>

    <script type="text/javascript" src="../glimpse.core.process.js"></script> 

    <script type="text/javascript" src="./Unit/glimpse.core.process.js"></script>
</body>
</html>
